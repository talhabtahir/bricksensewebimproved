<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Streamlit App</title>
<style>
  .iframe-container {
    position: relative;
    width: 100%;
    height: 100vh; /* Full viewport height */
    overflow: hidden;
  }
  .iframe-container iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: none;
  }
</style>
</head>
<body>

<div class="iframe-container">
  <iframe 
    src="https://bricksense.streamlit.app/?embedded=true" 
    allowfullscreen>
  </iframe>
</div>

</body>
</html>
